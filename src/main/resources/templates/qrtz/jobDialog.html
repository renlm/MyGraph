<div class="myui-fluid mlr25center" th:object="${trigger}">
    <div class="myui-row">
    	<input type="hidden" th:field="*{triggerName}" />
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </div>
    <div class="myui-row">
    	<div class="myui-col-sm12">
        	<label class="myui-form-label">执行类</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{jobClassName}"
                	th:disabled="*{!#strings.isEmpty(triggerName)}"
                	class="easyui-combogrid"
	             	data-options="required:true,
						idField:'jobClassName',
	             		textField:'jobClassName',
	             		prompt:'执行类',
	             		width:'100%',
	             		editable:false,
	            		pagination:false,
	            		fitColumns:true,
	            		mode:'remote',
	            		method:'get',
	                   	url:'ajax/repertoires',
	                   	onBeforeLoad:$.pageOnBeforeLoad,
	                  	columns:[[
	                   		{field:'description',title:'任务名称',width:100},
	                   		{field:'jobClassName',title:'执行类',width:100}
	              		]],
                       	onSelect:function(index,row){
                       		$('#jobName').textbox('setValue',row.description);
                       	}
	           		"/>
            </div>
        </div>
    </div>
	<div class="myui-row">
        <div class="myui-col-sm12">
        	<label class="myui-form-label">任务名称</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{jobName}" 
                	th:disabled="*{!#strings.isEmpty(triggerName)}"
                	class="easyui-textbox"
                   	data-options="required:true,
						width:'100%'
                   	"/>
            </div>
        </div>
    </div>
	<div class="myui-row">
        <div class="myui-col-sm12">
        	<label class="myui-form-label">时间表达式</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{cronExpression}" 
                	class="easyui-textbox"
                   	data-options="required:true,
						width:'100%'
                   	"/>
            </div>
        </div>
    </div>
	<div class="myui-row">
        <div class="myui-col-sm12">
        	<label class="myui-form-label">备注</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{description}" 
                	class="easyui-textbox"
                   	data-options="width:'100%'
                   	"/>
            </div>
        </div>
    </div>
	<div class="myui-row">
        <div class="myui-col-sm12">
        	<label class="myui-form-label">参数</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{jobDataMapJson}" 
                	class="easyui-textbox"
                   	data-options="width:'100%',
                   		height:220,
                   		multiline:true
                   	"/>
            </div>
        </div>
    </div>
</div>
