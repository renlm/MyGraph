<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>Markdown文档</title>
	<meta charset="UTF-8" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<!-- Ico -->
    <link th:href="@{/static/favicon.ico}" rel="shortcut icon" />
	<!-- Jquery -->
	<script type="text/javascript" th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
	<!-- Editor.md -->
	<link rel="stylesheet" th:href="@{/webjars/editor.md/css/editormd.min.css}" />
	<script th:src="@{/webjars/editor.md/editormd.js}"></script>
	<!-- 样式修正 -->
	<link rel="stylesheet" th:href="@{/static/css/markdown.css}" />
</head>
<body>
	<div id="editormd" class="noborder"></div>
	<script type="text/javascript">
		$(function () {
			var myEditor = editormd("editormd", {
				width: document.body.clientWidth,
				height: document.body.clientHeight,
            	path: "[(@{/webjars/editor.md/lib/})]",
                theme: "eclipse",
                previewTheme: "eclipse",
                editorTheme: "eclipse",
                markdown: null,
                codeFold: true,
                saveHTMLToTextarea: true,
                searchReplace: true,
                htmlDecode: "style,script,iframe|on*",  
                emoji: false,
                taskList: true,
                tocm: true,
                tex: true,
                flowChart: true,
                sequenceDiagram: true,
                imageUpload: false,
                onload : function () {
                	$("div.editormd-toolbar-container>ul.editormd-menu>li>a[title='Emoji表情']").parent().hide();
                	var that = this;
    	    		var originFn = window.onresize;
    	       		window.onresize = function () { 
    	       			originFn && originFn();
    	       			that.resize(document.body.clientWidth, document.body.clientHeight);
    	       		}
                }
            });
		});
	</script>
</body>
</html>
