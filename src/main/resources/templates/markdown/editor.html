<!DOCTYPE html>
<html lang="zh-CN" layout:decorate="~{layout/markdown}">
<head>
	<title>Markdown文档</title>
</head>
<body layout:fragment="content">
	<div id="layout" class="easyui-layout" 
		data-options="fit:true">
		<div data-options="region:'center',
				border:false,
				split:true,
				iconCls:'fa fa-eye'
			">
			<div style="height: 100%;">
				<div class="easyui-panel"
					data-options="fit:true,
						title:' 预 览 ',
						iconCls:'fa fa-eye',
						headerCls:'border_top_left_none',
						bodyCls:'border_left_none',
						footer:'#editormdToolbar'
					">
					<div id="editormd"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="editormdToolbar">
		<div class="myui-fluid" style="text-align: right;">
			<a class="easyui-linkbutton myui-btn-green"
				data-options="iconCls:'fa fa-play-circle'
				"> 保 存
			</a>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
			editormd("editormd", {
                width: "90%",
                height: 740,
                path : '[(@{/webjars/editor.md/lib/})]',
                theme : "dark",
                previewTheme : "dark",
                editorTheme : "pastel-on-dark",
                markdown : null,
                codeFold : true,
                //syncScrolling : false,
                saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
                searchReplace : true,
                //watch : false,                // 关闭实时预览
                htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启    
                //toolbar  : false,             //关闭工具栏
                //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                emoji : true,
                taskList : true,
                tocm            : true,         // Using [TOCM]
                tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                flowChart : true,             // 开启流程图支持，默认关闭
                sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                imageUpload : true,
                imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "./php/upload.php",
                onload : function() {
                    console.log('onload', this);
                    //this.fullscreen();
                    //this.unwatch();
                    //this.watch().fullscreen();

                    //this.setMarkdown("#PHP");
                    //this.width("100%");
                    //this.height(480);
                    //this.resize("100%", 640);
                }
            });
		});
	</script>
</body>
</html>
