<div class="myui-fluid mlr25center" th:object="${gatewayProxyConfig}">
    <div class="myui-row">
    	<input type="hidden" th:field="*{uuid}" />
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </div>
    <div class="myui-row">
        <div class="myui-col-sm6">
            <label class="myui-form-label">代理路径</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{path}" 
                	class="easyui-textbox" 
                	data-options="required:true,
                		prompt:'必填',
                		width:'100%',
						validType:'maxLength[255]'
                	"/>
            </div>
        </div>
        <div class="myui-col-sm6">
            <label class="myui-form-label">名称</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{name}" 
                	class="easyui-textbox" 
                	data-options="required:true,
                		prompt:'必填',
                		width:'100%',
						validType:'maxLength[255]'
                	"/>
            </div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm12">
        	<label class="myui-form-label">备注</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{remark}" 
                	class="easyui-textbox"
                   	data-options="multiline:true,
                   		width:'100%',
                   		height:120,
						validType:'maxLength[255]'
                   	"/>
            </div>
        </div>
    </div>
</div>
