<div class="myui-fluid mlr15center" th:object="${docCategoryShare}">
    <div class="myui-row">
    	<input type="hidden" name="docCategoryUuid" th:value="${docCategoryUuid}" />
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </div>
    <fieldset>
        <legend>其它信息</legend>
    </fieldset>
    <div class="myui-row">
        <div class="myui-col-sm12">
        	<label class="myui-form-label">备注</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{remark}" 
                	class="easyui-textbox"
                   	data-options="width:'100%',
                   		height:120,
                		prompt:'备注',
                   		multiline:true,
						validType:'maxLength[255]'
                   	"/>
            </div>
        </div>
    </div>
</div>
