<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title th:text="${markdown.name}">数据表格</title>
	<meta charset="UTF-8" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<!-- Ico -->
    <link th:href="@{/static/favicon.ico}" rel="shortcut icon" />
    <!-- Luckysheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/LuckyexcelDemo-gh-pages/luckysheet/plugins/css/pluginsCss.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/LuckyexcelDemo-gh-pages/luckysheet/plugins/plugins.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/LuckyexcelDemo-gh-pages/luckysheet/css/luckysheet.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/LuckyexcelDemo-gh-pages/luckysheet/assets/iconfont/iconfont.css}">
    <script type="text/javascript" th:src="@{/static/LuckyexcelDemo-gh-pages/luckysheet/plugins/js/plugin.js}"></script>
    <script type="text/javascript" th:src="@{/static/LuckyexcelDemo-gh-pages/luckysheet/luckysheet.umd.js}"></script>
</head>
<body>
	<div id="luckysheet" style="margin: 0px; padding: 0px; position: absolute; width: 100%; left: 0px; top: 0px; bottom: 0px;"></div>
    <script type="text/javascript" th:src="@{/static/LuckyexcelDemo-gh-pages/luckyexcel.umd.js}"></script>
 	<script type="text/javascript">
		$(function () {
			var url = "[(@{'/sys/file/download/' + ${markdown.dataTable} + '?inline'})]";
			var name = "[(${markdown.name})]";
			LuckyExcel.transformExcelToLuckyByUrl(url, name, function (exportJson, luckysheetfile) {
	       			window.luckysheet.create({
	              			container: "luckysheet",
	                       	lang: "zh",
	                       	showinfobar: false,
	                       	showtoolbar: false,
	                       	allowEdit: false,
	                       	data: exportJson.sheets,
	                    	title: exportJson.info.name,
	                    	userInfo: exportJson.info.name.creator
	                  	});
        		});
        });
	</script>
</body>
</html>
