<div class="myui-fluid mlr15center" th:object="${docProject}">
    <div class="myui-row">
    	<input type="hidden" th:field="*{uuid}" />
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </div>
    <div class="myui-row">
        <div class="myui-col-sm12">
            <label class="myui-form-label">项目名称</label>
            <div class="myui-input-block">
            	<input type="text" th:field="*{projectName}" 
					class="easyui-textbox"
					data-options="required:true,
						prompt:'必填',
						width:'100%',
						validType:'maxLength[255]'
					"/>
            </div>
        </div>
    </div>
    <fieldset>
        <legend>访问控制</legend>
    </fieldset>
    <div class="myui-row">
        <div class="myui-col-sm6">
            <label class="myui-form-label">访问级别</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{visitLevel}"
                	class="easyui-combobox"
                  	data-options="required:true,
                   		editable:false,
						valueField:'value',
						textField:'text',
                		width:'100%',
						panelHeight:'auto',
						data: [
						    {text:'私有',value:1},
							{text:'公开',value:2}
						]
					"/>
            </div>
        </div>
        <div class="myui-col-sm6">
            <label class="myui-form-label">允许分享</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{isShare}"
                	class="easyui-combobox"
                  	data-options="required:true,
                   		editable:false,
						valueField:'value',
						textField:'text',
                		width:'100%',
						panelHeight:'auto',
						data: [
						    {text:'是',value:'true'},
							{text:'否',value:'false'}
						]
					"/>
            </div>
        </div>
    </div>
    <fieldset>
        <legend>其它信息</legend>
    </fieldset>
    <div class="myui-row">
        <div class="myui-col-sm12">
            <label class="myui-form-label">标签</label>
            <div class="myui-input-block">
            	<input type="text" th:field="*{tags}" 
					class="easyui-tagbox"
					data-options="required:false,
						prompt:'回车键确认',
						width:'100%',
						validType:'maxLength[255]'
					"/>
            </div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm12">
        	<label class="myui-form-label">备注</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{remark}" 
                	class="easyui-textbox"
                   	data-options="width:'100%',
                   		height:143,
						prompt:'备注',
                   		multiline:true,
						validType:'maxLength[255]'
                   	"/>
            </div>
        </div>
    </div>
</div>
