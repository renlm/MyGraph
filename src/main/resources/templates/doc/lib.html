<!DOCTYPE html>
<html lang="zh-CN" layout:decorate="~{layout/decorate}">
<head>
    <title>知识文库</title>
</head>
<body layout:fragment="content" class="myui">
	<div class="easyui-layout"
    	data-options="fit:true">
    	<div data-options="region:'center',
       			split:true,
             	border:false
        	">
    		<div class="easyui-tabs"
             	data-options="fit:true,
                  	border:false,
                  	tabPosition:'left'
             	">
              	<div title="我的项目" 
              		data-options="iconCls:'fa fa-product-hunt'">
              		<table id="projectDataGrid" 
		            	class="easyui-datagrid"
		            	data-options="border:false,
        					bodyCls:'border_left',
							fit:true,
							fitColumns:true,
							singleSelect:true,
							checkOnSelect:false,
							selectOnCheck:false,
							toolbar:'#projectDataGridToolbar',
							pagination:true,
							pageSize:20,
							method:'get',
							url:ctx+'/doc/project/ajax/page',
		                   	onBeforeLoad:$.pageOnBeforeLoad
		               	">
		                <thead>
			                <tr>
			                	<th data-options="field:'uuid',title:'UUID',checkbox:true"></th>
			                	<th data-options="field:'seq',title:'序号',formatter:function(value,row,index){var opts=$('#projectDataGrid').datagrid('options');return opts.pageSize*(opts.pageNumber-1)+index+1;}"></th>
		                     	<th data-options="field:'projectName',title:'项目名称',width:120,formatter:$.spanWithTitleFormatter"></th>
		                     	<th data-options="field:'visitLevel',title:'访问级别',width:60,formatter:$.docVisitLevelFormatter"></th>
		                     	<th data-options="field:'role',title:'权限',width:60,formatter:$.docMemberRoleFormatter"></th>
		                     	<th data-options="field:'tags',title:'标签',width:120,formatter:$.spanWithTitleFormatter"></th>
		                     	<th data-options="field:'remark',title:'备注',width:120,formatter:$.spanWithTitleFormatter"></th>
			                    <th data-options="field:'creatorNickname',title:'创建人',width:80,align:'left'"></th>
			                    <th data-options="field:'updatedAt',title:'更新时间',width:120,align:'right',formatter:$.updatedAtFormatter"></th>
		                       	<th data-options="field:'actions',title:'操作',width:160,align:'center',formatter:projectOperateFormatter"></th>
			                </tr>
		                </thead>
		            </table>
        		</div>
        		<div title="分享链接" 
              		data-options="iconCls:'fa fa-share-alt-square'">
              		<table id="erFieldLibDataGrid" 
		            	class="easyui-datagrid"
		            	data-options="border:false,
        					bodyCls:'border_left',
							fit:true,
							fitColumns:true,
							singleSelect:true,
							checkOnSelect:false,
							selectOnCheck:false,
							toolbar:'#erFieldLibDataGridToolbar',
							pagination:true,
							pageSize:20,
							method:'get',
							url:ctx+'/erFieldLib/ajax/page',
		                   	onBeforeLoad:$.pageOnBeforeLoad
		               	">
		                <thead>
			                <tr>
			                	<th data-options="field:'uuid',title:'UUID',checkbox:true"></th>
			                	<th data-options="field:'seq',title:'序号',formatter:function(value,row,index){var opts=$('#erFieldLibDataGrid').datagrid('options');return opts.pageSize*(opts.pageNumber-1)+index+1;}"></th>
			                    <th data-options="field:'name',title:'列名',width:120"></th>
		                       	<th data-options="field:'comment',title:'注释',width:200"></th>
		                   		<th data-options="field:'jdbcType',title:'数据类型',width:100"></th>
		                   		<th data-options="field:'size',title:'长度',width:40"></th>
		                   		<th data-options="field:'digit',title:'精度',width:40"></th>
		                   		<th data-options="field:'isNullable',title:'是否可为空',width:60,formatter:$.yesNoFormatter"></th>
		                   		<th data-options="field:'autoIncrement',title:'是否自增',width:60,formatter:$.yesNoFormatter"></th>
		                   		<th data-options="field:'columnDef',title:'字段默认值',width:100"></th>
			                    <th data-options="field:'updatedAt',title:'更新时间',width:120,align:'right',formatter:$.updatedAtFormatter"></th>
		                       	<th data-options="field:'actions',title:'操作',width:80,align:'center',formatter:erFieldLibOperateFormatter"></th>
			                </tr>
		                </thead>
		            </table>
        		</div>
        	</div>
    	</div>
    </div>
    <!-- 项目 工具栏 -->
    <div id="projectDataGridToolbar" class="myui-toolbar">
		<a href="javascript:projectDialog();"
          	class="easyui-menubutton myui-btn-normal myui-btn-green"
         	data-options="iconCls:'fa fa-plus',
           		hasDownArrow:false
        	">新增
       	</a>
		<form id="projectDataGridForm" class="search-box">
	   		<input type="text" name="keywords"
	    		id="projectDataGridKeywords" 
	   			class="easyui-textbox"
	        	data-options="prompt:'项目名称、标签',
	        		width:220
	        	"/>
	        <a href="javascript:searchProject();" 
	        	class="easyui-linkbutton myui-btn-blue myui-btn-normal"
	       		data-options="iconCls:'fa fa-search'
	         	">查询
	    	</a>
	    	<a href="javascript:resetProject();"
       			class="easyui-linkbutton myui-btn-brown myui-btn-normal"
       			data-options="iconCls:'fa fa-trash'
       			">重置
          	</a>
		</form> 
	</div>
    <!-- 我的字段库 工具栏 -->
    <div id="erFieldLibDataGridToolbar" class="myui-toolbar">
		<a href="javascript:erFieldLibDialog();"
          	class="easyui-menubutton myui-btn-normal myui-btn-green"
         	data-options="iconCls:'fa fa-plus',
           		hasDownArrow:false
        	">添加字段
       	</a>
   		<a href="javascript:void(0);"
        	class="easyui-menubutton myui-btn-normal myui-btn-orange"
         	data-options="menu:'#moreErFieldLibOpsMenu',
           		iconCls:'fa fa-list',
           		hasDownArrow:true
       		">更多
       	</a>
       	<div id="moreErFieldLibOpsMenu" class="myui-toolbar">
        	<div onclick="javascript:delErFieldLib();"
        		class="easyui-menubutton"
           		data-options="iconCls:'fa fa-trash',
           			hasDownArrow:false
            	">删除
         	</div>
		</div>
		<form id="erFieldLibDataGridForm" class="search-box">
	   		<input type="text" name="keywords"
	    		id="erFieldLibDataGridKeywords" 
	   			class="easyui-textbox"
	        	data-options="prompt:'关键字',
	        		width:220
	        	"/>
	        <a href="javascript:searchErFieldLib();" 
	        	class="easyui-linkbutton myui-btn-blue myui-btn-normal"
	       		data-options="iconCls:'fa fa-search'
	         	">查询
	    	</a>
	    	<a href="javascript:resetErFieldLib();"
       			class="easyui-linkbutton myui-btn-brown myui-btn-normal"
       			data-options="iconCls:'fa fa-trash'
       			">重置
          	</a>
		</form> 
	</div>
<script type="text/javascript">
	/**
	 * 查询项目
	 */
	function searchProject () {
		$('#projectDataGrid').datagrid('unselectAll');
		$('#projectDataGrid').datagrid('load', {
			keywords: $('#projectDataGridKeywords').textbox('getValue')
		});
	}
	
	/**
	 * 重置项目
	 */
	function resetProject () {
		$('#projectDataGridForm').form('clear');
		searchProject();
	}

	/**
	 * 操作项目
	 */
	function projectOperateFormatter (value, row, index) {
		var e = '<a href="javascript:projectDialog(\'' + row.uuid + '\');" class="l-btn myui-btn-green l-btn-small l-btn-plain"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">编辑</span><span class="l-btn-icon fa fa-pencil"></span></span></a> ';
		var d = '<a href="javascript:delProject(\'' + row.uuid + '\');" class="l-btn myui-btn-red l-btn-small l-btn-plain"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">删除</span><span class="l-btn-icon fa fa-trash"></span></span></a> ';
		var m = '<a href="javascript:memberDialog(\'' + row.uuid + '\');" class="l-btn myui-btn-blue l-btn-small l-btn-plain"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">成员</span><span class="l-btn-icon fa fa-group"></span></span></a> ';
		if (row.role === 3) {
			return e + d + m;
		} else {
			return '-';
		}
	}
	
	/**
	 * 项目弹窗（新增|编辑）
	 */
	function projectDialog (uuid) {
		var $projectDialog = $('<form id=\'projectDialog\' method=\'post\' class=\'myui\'></form>');
	    $projectDialog.myuiDialog({
	        title: uuid ? '编辑' : '新增',
	        width: 850,
	        height: 445,
			collapsible: true,
			minimizable: false,
			maximizable: true,
	        closed: false,
	        cache: false,
	        href: ctx + '/doc/project/dialog' + (uuid ? ('?uuid=' + uuid) : ''),
	        modal: true,
	        buttons: [{
	            text: uuid ? '更新' : '保存',
	            iconCls: uuid ? 'fa fa-save' : 'fa fa-plus',
	            handler: function () {
					$.messager.progress({'text': '请求中……'});
			        $projectDialog.form('submit', {
			            url: ctx + '/doc/project/ajax/save',
			            onSubmit: function () {
			                var isValid = $(this).form('validate');
			                if (!isValid) {
			                    $.messager.progress('close');
			                }
			                return isValid;
			            },
			            success: function (result) {
							var resultJson = JSON.parse(result);
			                $.messager.progress('close');
			                if (resultJson.statusCode == 200) {
			                	$.messager.show({title: '我的消息', msg: resultJson.message?resultJson.message:'操作成功', timeout: 5000, showType: 'slide'});
			                	$projectDialog.dialog('destroy');
			                	$('#projectDataGrid').datagrid('unselectAll');
			                	$('#projectDataGrid').datagrid('reload');
			                } else {
			                    $.messager.show({title: '我的消息', msg: resultJson.message?resultJson.message:'出错了', timeout: 5000, showType: 'slide'});
			                }
			        	}
			 		});
				}
	        }, {
	            text: '关闭',
	            iconCls: 'fa fa-close',
	            handler: function () {
	                $projectDialog.dialog('destroy');
	            }
	        }],
			onClose: function () {
				$projectDialog.dialog('destroy');
			}
	    });
	}
	
	/**
	 * 删除项目
	 */
	function delProject (uuid) {
		$.messager.myuiConfirm('操作提示', '您确定要删除选中的项目吗？', function (r) {
			if (r) {
				$.messager.progress({'text': '请求中……'});
				$.post(ctx + '/doc/project/ajax/del', 
						{ uuids: uuid }, 
						function (resultJson) {
			                $.messager.progress('close');
							if (resultJson.statusCode == 200) {
								$.messager.show({title: '我的消息', msg: resultJson.message?resultJson.message:'操作成功', timeout: 5000, showType: 'slide'});
								$('#projectDataGrid').datagrid('unselectAll');
			                	$('#projectDataGrid').datagrid('reload');
			                } else {
			                	$.messager.myuiAlert("操作提示", resultJson.message?resultJson.message:'出错了', "error");
			                }
						});
			}
		});
	}
</script>
<script type="text/javascript">
	/**
	 * 查询我的字段库
	 */
	function searchErFieldLib () {
		$('#erFieldLibDataGrid').datagrid('load', {
			keywords: $('#erFieldLibDataGridKeywords').textbox('getValue')
		});
	}
	
	/**
	 * 重置我的字段库
	 */
	function resetErFieldLib () {
		$('#erFieldLibDataGridForm').form('clear');
		searchErFieldLib();
	}

	/**
	 * 操作我的字段库
	 */
	function erFieldLibOperateFormatter (value, row, index) {
		return '<a href="javascript:erFieldLibDialog(\'' + row.uuid + '\');" class="l-btn myui-btn-green l-btn-small l-btn-plain"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">编辑</span><span class="l-btn-icon fa fa-pencil"></span></span></a>';
	}
	
	/**
	 * 我的字段库弹窗（新增|编辑）
	 */
	function erFieldLibDialog (uuid) {
		var $erFieldLibDialog = $('<form id=\'erFieldLibDialog\' method=\'post\' class=\'myui\'></form>');
	    $erFieldLibDialog.myuiDialog({
	        title: uuid ? '编辑' : '新增',
	      	width: 820,
	    	height: 423,
			collapsible: true,
			minimizable: false,
			maximizable: true,
	        closed: false,
	        cache: false,
	        method: 'get',
	        href: ctx + '/erFieldLib/dialog' + (uuid ? ('?uuid=' + uuid) : ''),
	        modal: true,
	        buttons: [{
	            text: uuid ? '更新' : '保存',
	            iconCls: uuid ? 'fa fa-save' : 'fa fa-plus',
	            handler: function () {
					$.messager.progress({'text': '请求中……'});
			        $erFieldLibDialog.form('submit', {
			            url: ctx + '/erFieldLib/ajax/save',
			            onSubmit: function () {
			                var isValid = $(this).form('validate');
			                if (!isValid) {
			                    $.messager.progress('close');
			                }
			                return isValid;
			            },
			            success: function (result) {
							var resultJson = JSON.parse(result);
			                $.messager.progress('close');
			                if (resultJson.statusCode == 200) {
			                	$.messager.show({title: '我的消息', msg: resultJson.message?resultJson.message:'操作成功', timeout: 5000, showType: 'slide'});
			                	$erFieldLibDialog.dialog('destroy');
			                	$('#erFieldLibDataGrid').datagrid('reload');
			                } else {
			                    $.messager.show({title: '我的消息', msg: resultJson.message?resultJson.message:'出错了', timeout: 5000, showType: 'slide'});
			                }
			        	}
			 		});
				}
	        }, {
	            text: '关闭',
	            iconCls: 'fa fa-close',
	            handler: function () {
	                $erFieldLibDialog.dialog('destroy');
	            }
	        }],
			onClose: function () {
				$erFieldLibDialog.dialog('destroy');
			}
	    });
	}
	
	/**
	 * 删除我的字段库
	 */
	function delErFieldLib () {
		var checked = $('#erFieldLibDataGrid').datagrid('getChecked');
		if (!checked || checked.length === 0) {
			$.messager.myuiAlert('操作提示', '请先选中要删除的字段！', 'warning');
			return;
		} else {
			var uuids = [];
			$.each(checked, function (i, item) {
				uuids[i] = item.uuid;
			});
			$.messager.myuiConfirm('操作提示', '您确定要删除选中的字段吗？', function (r) {
				if (r) {
					$.messager.progress({'text': '请求中……'});
					$.post(ctx + '/erFieldLib/ajax/del', 
							{ uuids: uuids.join() }, 
							function (resultJson) {
				                $.messager.progress('close');
								if (resultJson.statusCode == 200) {
									$.messager.show({title: '我的消息', msg: resultJson.message?resultJson.message:'操作成功', timeout: 5000, showType: 'slide'});
				                	$('#erFieldLibDataGrid').datagrid('reload');
				                } else {
				                	$.messager.myuiAlert("操作提示", resultJson.message?resultJson.message:'出错了', "error");
				                }
							});
				}
			});
		}
	}
</script>
</body>
</html>
