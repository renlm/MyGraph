<!DOCTYPE html>
<html lang="zh-CN" layout:decorate="~{layout/default}">
<head>
	<title>分享链接</title>
</head>
<body layout:fragment="content">
	<div class="layui-container" style="height: 188px;line-height: 188px;text-align: center;"
		th:object="${docCategoryShare}"
		th:with="path=@{${'/pub/doc/s/' + docCategoryShare.uuid}}">
		<div style="display: inline-block;vertical-align: middle;"
			th:with="link=${ctx+path}">
			<div class="layui-collapse">
		  		<div class="layui-colla-item">
		    		<h2 class="layui-colla-title" style="text-align: left;">链接地址</h2>
		    		<div class="layui-colla-content layui-show" style="text-align: left;">
		      			<a th:href="${link}" target="_blank" th:text="${link}"></a>
		    		</div>
		  		</div>
		  		<div class="layui-colla-item"
					th:if="${docCategoryShare.shareType == 2}">
		    		<h2 class="layui-colla-title" style="text-align: left;">访问密码</h2>
		    		<div class="layui-colla-content layui-show" style="text-align: left;">
		      			<span th:text="${password}"></span>
		    		</div>
		  		</div>
			</div>
		</div>
	</div>
</body>
</html>
