<div class="myui-fluid mlr15center" th:object="${gatewayProxyConfig}">
    <div class="myui-row">
    	<input type="hidden" th:field="*{uuid}" />
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </div>
    <div class="myui-row">
        <div class="myui-col-sm6">
            <label class="myui-form-label">代理路径</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{path}" 
                	class="easyui-textbox" 
                	th:data-options="|required:true,
                		disabled:${!#strings.isEmpty(gatewayProxyConfig.uuid)},
                		prompt:'必填',
                		width:'100%',
						validType:['alphaDash','maxLength[20]']
                	|"/>
            </div>
        </div>
        <div class="myui-col-sm6">
            <label class="myui-form-label">名称</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{name}" 
                	class="easyui-textbox" 
                	data-options="required:true,
                		prompt:'必填',
                		width:'100%',
						validType:'maxLength[255]'
                	"/>
            </div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm12">
            <label class="myui-form-label">代理服务器地址</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{outgoingServers}" 
                	class="easyui-textbox" 
                	data-options="required:true,
                		prompt:'必填',
                		width:'100%',
						validType:'maxLength[255]'
                	"/>
            </div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm12">
            <label class="myui-form-label">Secret Key</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{secretKey}" 
                	class="easyui-textbox" 
                	data-options="required:false,
                		disabled:true,
                		prompt:'Secret Key',
                		width:'100%',
						validType:'maxLength[32]'
                	"/>
            </div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm6">
            <label class="myui-form-label">启用状态</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{enabled}"
                	class="easyui-combobox"
                  	data-options="required:true,
                   		editable:false,
						valueField:'value',
						textField:'text',
                		width:'100%',
						panelHeight:'auto',
						data: [
							{text:'启用',value:'true'},
						    {text:'禁用',value:'false'}
						]
					"/>
            </div>
        </div>
        <div class="myui-col-sm6">
            <label class="myui-form-label">是否允许跨域</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{crosAllowed}"
                	class="easyui-combobox"
                  	data-options="required:true,
                   		editable:false,
						valueField:'value',
						textField:'text',
                		width:'100%',
						panelHeight:'auto',
						data: [
							{text:'是',value:'true'},
						    {text:'否',value:'false'}
						],
						onChange:function(newValue,oldValue){
							var $target = $('#crosOriginPatterns');
							if(newValue==='true'){
								$target.textbox({required:true});
							} else if(newValue==='false'){
								$target.textbox({required:false});
								$target.textbox('clear');
							}
						}
					"/>
            </div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm12">
            <label class="myui-form-label">跨域来源限制</label>
            <div class="myui-input-block">
            	<input type="text" th:field="*{crosOriginPatterns}" 
            		id="crosOriginPatterns"
					class="easyui-textbox"
					th:data-options="|required:*{crosAllowed},
						prompt:'匹配规则，多个逗号分隔',
						width:'100%',
						validType:'maxLength[255]'
					|"/>
            </div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm6">
            <label class="myui-form-label">限速（次/秒）</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{limitForSecond}"
               		class="easyui-numberspinner"
                   	data-options="required:false,
                		prompt:'必填',
                		width:'100%'
                	"/>
            </div>
        </div>
        <div class="myui-col-sm6">
            <label class="myui-form-label">连接超时（秒）</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{connectionTimeout}"
               		class="easyui-numberspinner"
                   	data-options="required:false,
                		prompt:'必填',
                		width:'100%'
                	"/>
            </div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm6">
            <label class="myui-form-label">读超时（秒）</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{readTimeout}"
               		class="easyui-numberspinner"
                   	data-options="required:false,
                		prompt:'必填',
                		width:'100%'
                	"/>
            </div>
        </div>
        <div class="myui-col-sm6">
            <label class="myui-form-label">写超时（秒）</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{writeTimeout}"
               		class="easyui-numberspinner"
                   	data-options="required:false,
                		prompt:'必填',
                		width:'100%'
                	"/>
            </div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm12">
        	<label class="myui-form-label">备注</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{remark}" 
                	class="easyui-textbox"
                   	data-options="multiline:true,
                   		width:'100%',
                   		height:120,
						validType:'maxLength[255]'
                   	"/>
            </div>
        </div>
    </div>
</div>
