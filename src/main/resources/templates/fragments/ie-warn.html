<th:block th:fragment="info">
<div id="ie-warn">
    <p>
    	您正在使用低版本浏览器，建议您使用<a href="https://www.google.cn/chrome" target="_blank">谷歌浏览器</a>
		或使用<a href="http://se.360.cn/" target="_blank">360安全浏览器</a>的极速模式浏览
    </p>
</div>
<script type="text/javascript">
	$(function () { 
		// 禁用IE

			$(".login-box").hide();
		}
	});
</script>
