			layui.config({
				base: './static/skin/js/'
				,version: '101100'
			}).extend({ //设定模块别名
				admin: 'admin'
				,menu: 'menu'
			});
			layui.use(['jquery', 'admin', 'menu'], function(){
				var $ = layui.jquery,
					admin = layui.admin,
					menu = layui.menu;
				$(function(){
					menu.getMenu('./static/json/menu.json');
					var login = JSON.parse(localStorage.getItem("login"));
					login = true;
					if(login){
						if(login===0){
							window.location.href='./login.html';
							return false;
						}else{
							return false;
						}
					}else{
						window.location.href='./login.html';
						return false;
					}
				});
			});

		</script>
