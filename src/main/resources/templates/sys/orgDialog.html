<div class="myui-fluid mlr15center" th:object="${sysOrg}">
    <div class="myui-row">
    	<input type="hidden" th:field="*{orgId}" />
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </div>
    <div class="myui-row">
        <div class="myui-col-sm12">
        	<label class="myui-form-label">父级节点</label>
        	<div class="myui-input-block">
           		<input type="text" th:field="*{pid}" 
                	class="easyui-combotreegrid"
                  	th:data-options="|required:false,
                  		fitColumns:true,
						singleSelect:true,
                  		width:'100%',
                  		panelHeight:328,
						idField:'id',
				   		treeField:'text',
						method:'get',
                       	url:'org/ajax/findListByPid',
                       	icons:[{
                        	iconCls:'fa fa-remove',
                            handler:function(e){
                                $(e.data.target).combotreegrid('clear');
                          	}
                      	}],
                   		columns:[[
                        	{field:'text',title:'组织机构名称',width:100},
                        	{field:'code',title:'代码',width:100},
                        	{field:'disabled',title:'状态',width:25,formatter:$.disabledFormatter}
                       	]],
                       	onLoadSuccess:function(row,data){
                       		var that = this;
                       		var expand = $(that).data('expand');
                       		if (expand) {
                       			$.each(data, function (i, node) {
                       				if (expand.contains(node.id)) {
                       					$(that).treegrid('expand', node.id);
                       				}
                       			});
                       		} else {
                       			$.get('org/ajax/findFathers', { id: *{pid} }, function (fathers) {
                       				var fatherIds = [];
                       				$.each(fathers, function (i, father) {
                       					fatherIds.push(father.id);
                       					if (i === 0) {
                       						$(that).treegrid('expand', father.id);
                       					}
                       				});
                       				$(that).data('expand', fatherIds);
                       			});
                       		}
                       	},
                       	onExpand:function(row){
                       		$(this).treegrid('scrollTo', row.id);
                       	}
            		|"/>
            </div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm12">
            <label class="myui-form-label">组织机构名称</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{text}"
                	class="easyui-textbox"
                	data-options="required:true,
                   		prompt:'必填',
                   		width:'100%'
                	"/>
            </div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm12">
            <label class="myui-form-label">负责人</label>
            <div class="myui-input-block">
	            <input type="text" th:field="*{leaderUserId}"
	               	class="easyui-combogrid"
	             	data-options="idField:'userId',
	             		textField:'nickname',
	             		prompt:'负责人',
	             		width:'100%',
	            		pagination:true,
	            		fitColumns:true,
	            		pageSize:10,
	            		mode:'remote',
	            		method:'get',
	                   	url:'user/ajax/page',
	                   	onBeforeLoad:$.pageOnBeforeLoad,
	                  	columns:[[
	                   		{field:'username',title:'账号',width:100},
	                   		{field:'nickname',title:'昵称',width:100},
	                   		{field:'mobile',title:'手机号码',width:100}
	              		]]
	           		"/>
           	</div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm6">
            <label class="myui-form-label">代码</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{code}" 
                	class="easyui-textbox" 
                	data-options="required:true,
                   		prompt:'必填',
                   		width:'100%',
                		validType:['alphaDash','maxLength[20]']
                	"/>
            </div>
        </div>
    	<div class="myui-col-sm6">
     		<label class="myui-form-label">类型</label>
        	<div class="myui-input-block">
            	<input type="text" th:field="*{orgTypeCode}"
                 	class="easyui-combobox"
                 	data-options="required:true,
                   		prompt:'必选',
                		width:'100%',
                   		panelHeight:'auto',
						method:'get',
                   		url:'dict/ajax/getTree?codePaths=ORG_TYPE',
                    	valueField:'code',
                    	textField:'text'
              		"/>
       		</div>
   		</div>
    </div>
    <fieldset>
        <legend>其它信息</legend>
    </fieldset>
    <div class="myui-row">
        <div class="myui-col-sm6">
            <label class="myui-form-label">图标</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{iconCls}" 
                	class="easyui-iconpicker" 
                	data-options="delIcon:true,
                		width:'100%',
                   		panelHeight:200
                	"/>
            </div>
        </div>
        <div class="myui-col-sm6">
            <label class="myui-form-label">排序</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{sort}"
               		class="easyui-numberspinner"
                   	data-options="required:true,
                		prompt:'必填',
                		width:'100%'
                	"/>
            </div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm6">
            <label class="myui-form-label">启用状态</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{disabled}"
                	class="easyui-combobox"
                  	data-options="required:true,
						valueField:'value',
						textField:'text',
                		width:'100%',
						panelHeight:'auto',
						data: [
						    {text:'禁用',value:'true'},
							{text:'启用',value:'false'}
						]
					"/>
            </div>
        </div>
        <div class="myui-col-sm6">
            <label class="myui-form-label">是否有子节点</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{state}"
              		class="easyui-combobox"
                   	data-options="required:true,
                   		prompt:'必选',
						valueField:'value',
						textField:'text',
                		width:'100%',
						panelHeight:'auto',
						data: [
						    {text:'有',value:'closed'},
							{text:'无',value:'open'}
						]
					"/>
            </div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm12">
        	<label class="myui-form-label">备注</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{remark}" 
                	class="easyui-textbox"
                   	data-options="width:'100%',
                   		height:100,
                   		multiline:true
                   	"/>
            </div>
        </div>
    </div>
</div>
