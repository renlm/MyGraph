<div class="myui-fluid mlr15center" th:object="${graph}">
	<div class="myui-row">
    	<input type="hidden" th:field="*{uuid}" />
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </div>
    <div class="myui-row">
        <div class="myui-col-sm12">
            <label class="myui-form-label">名称</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{name}" 
                	class="easyui-textbox" 
                	data-options="required:true,
                   		prompt:'必填',
                   		width:728
                	"/>
            </div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm12">
            <label class="myui-form-label">是否公开</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{isPublic}"
              		class="easyui-combobox"
                   	data-options="required:true,
                		prompt:'必选',
                   		width:728,
						panelHeight:'auto',
						valueField:'value',
						textField:'text',
						data: [
						    {text:'是',value:'true'},
							{text:'否',value:'false'}
						]
					"/>
            </div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm12">
            <label class="myui-form-label">图形分类</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{categoryCode}"
                 	class="easyui-combobox"
                 	data-options="required:true,
                   		prompt:'图形分类',
                   		width:728,
                   		panelHeight:'auto',
						method:'get',
                   		url:ctx+'/sys/dict/ajax/getTree?codePaths=MXGRAPH',
                    	valueField:'code',
                    	textField:'text'
              		"/>
            </div>
        </div>
    </div>
    <div class="myui-row">
        <div class="myui-col-sm12">
        	<label class="myui-form-label">备注</label>
            <div class="myui-input-block">
                <input type="text" th:field="*{remark}" 
                	class="easyui-textbox"
                   	data-options="width:728,
                   		height:100,
                   		multiline:true
                   	"/>
            </div>
        </div>
    </div>
</div>
