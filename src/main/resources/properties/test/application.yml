server:
  port: 80
  servlet:
    context-path: /mygraph
    
my:
  config:
    ctx: http://localhost/mygraph
    wsHost: ws://localhost
    wsAllowedOrigins: http://localhost
    proxyLogConcurrency: 20
    
mica:
  xss:
    enabled: true
    trim-text: true
    mode: clear
    pretty-print: false
    enable-escape: false
    path-patterns: /**
    path-exclude-patterns: 
      - /static
      - /webjars
      - /markdown/**
    
logging:
