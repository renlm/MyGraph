server:
  port: 80
  servlet:
    context-path: /mygraph
    
my:
  config:
    ctx: http://localhost/mygraph
    wsHost: ws://localhost
    wsAllowedOrigins: http://localhost
    proxyLogConcurrency: 20
    
jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:123654}
    
mica:
  xss:
    enabled: true
    trim-text: true
    mode: clear
    pretty-print: false
    enable-escape: true
    path-patterns: /**
    path-exclude-patterns: 
      - /static
      - /webjars
      - /markdown/**
    
logging:
  level:
    root: info
    cn.renlm.graph: info
  file:
    name: /opt/log/mygraph.log
    max-size: 10MB
    max-history: 7
    
mybatis-plus:
  configuration:
    localCacheScope: STATEMENT
  global-config:
    db-config:
      update-strategy: IGNORED

