server:
  port: 80
  servlet:
    session:
      cookie:
        name: MYSELF
  tomcat:
    max-http-form-post-size: 25M
    remoteip:
      remote-ip-header: X-Forwarded-For
      protocol-header: X-Forwarded-Proto

my:
  config:
    ctx: https://myself.renlm.cn
    wsHost: ws://myself.renlm.cn
    wssHost: wss://myself.renlm.cn:443
    wsAllowedOrigins: http://myself.renlm.cn,https://myself.renlm.cn
    proxyLogConcurrency: 30-50

jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:123654}

encrypt:
  keyStore:
    location: classpath:keyStore.jks
    password: ${KEY_STORE_PASSWORD:storepass}
    alias: ${KEY_STORE_ALIAS:alias}
    secret: ${KEY_STORE_SECRET:keypass}

aj:
  captcha:
    cacheType: redis
    jigsaw: classpath:images/jigsaw
    picClick: classpath:images/pic-click
    type: default
    waterMark: myself.renlm.cn
    slipOffset: 5
    aesStatus: true
    interferenceOptions: 0

mica:
  xss:
    enabled: true
    trimText: true
    mode: clear
    prettyPrint: false
    enableEscape: false
    pathPatterns: /**
    pathExcludePatterns:
    - /static
    - /webjars
    - /markdown/**

logging:
  level:
    root: info
    cn.renlm.graph: info
  file:
    name: /opt/log/myself.log
  logback:
    rollingpolicy:
      maxFileSize: 512MB
      maxHistory: 30

mybatis-plus:
  configuration:
    localCacheScope: STATEMENT
  global-config:
    db-config:
      update-strategy: IGNORED

management:
  server:
    port: 9000
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics:
    tags:
      application: ${spring.application.name}

spring:
  application:
    name: myself
  profiles:
    active: prod
  main:
    allow-circular-references: true
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
  thymeleaf:
    cache: false
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: true
  data:
    redis:
      database: 4
      host: redis
      port: 6379
      password: ENC(kvMVW92bXK7Ym2drMqz81542HlHnpGWV+1FMPnjXcctU/Q0bAtQuN2rLe16BAZE3ZCOn+CWhThK/Qsep+/q8/xG4YV03mdP+grGgQXUXeTg=)
      timeout: 10s
      lettuce:
        pool:
          maxActive: 256
          maxWait: 2000ms
          maxIdle: 10
          minIdle: 5
  rabbitmq:
