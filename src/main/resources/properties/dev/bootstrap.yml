spring:
  application:
    name: ${SPRING_APPLICATION_NAME:mygraph}
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  main:
    cloudPlatform: KUBERNETES
    allowCircularReferences: true
  cloud:
    kubernetes:
      reload:
        enabled: true
      client:
        namespace: renlm
        masterUrl: https://kubernetes.renlm.cn
        clientKeyAlgo: EC
        caCertFile: ~/.kube/devops/server-ca.crt
        clientKeyFile: ~/.kube/devops/devops-key.pem
        clientCertFile: ~/.kube/devops/devops.crt
      config:
        name: mygraph-configmap
        namespace: renlm