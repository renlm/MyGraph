env: prod
host: mygraph.renlm.cn
image:
  repository: registry.cn-hangzhou.aliyuncs.com/rlm/mygraph
  pullPolicy: Always
  tag: latest
service:
  port: 8080
resources:
  limits:
    memory: 4Gi
    cpu: 2
  requests:
    memory: 500Mi
    cpu: 200m
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 95
mysql:
  enabled: true
  mini: false
  database: mygraph
  user: mygraph
  password: PWD@20xxKplstdm^8uttm$
  image:
    repository: mysql
    pullPolicy: IfNotPresent
    tag: 8.0.31
  service:
    port: 3306
    nodePort: 30306
  nfs:
    enabled: true
    storage: 20Gi
    path: /nfs_share/mysql
    server: 192.168.16.3
rabbitmq:
  enabled: true
  defaultVhost: /mygraph
  defaultUser: mygraph
  defaultPass: PWD@20xxKplstdm^8uttm$
  image:
    repository: rabbitmq
    pullPolicy: IfNotPresent
    tag: management
  service:
    port: 15672
    amqpPort: 5672
    amqpNodePort: 30672
  nfs:
    enabled: true
    storage: 5Gi
    path: /nfs_share/rabbitmq
    server: 192.168.16.3
redis:
  enabled: true
  requirepass: PWD@20xxKplstdm^8uttm$
  image:
    repository: redis
    pullPolicy: IfNotPresent
    tag: latest
  service:
    port: 6379
    nodePort: 30379
jenkins:
  enabled: true
  image:
    repository: jenkins/jenkins
    pullPolicy: IfNotPresent
    tag: lts-jdk17
  nfs:
    enabled: true
    storage: 20Gi
    path: /nfs_share/jenkins
    server: 192.168.16.3