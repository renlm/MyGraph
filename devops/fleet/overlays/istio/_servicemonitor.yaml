apiVersion: v1
kind: List
items:
- apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    name: jaeger-component-monitor
    namespace: istio-system
    labels:
      monitoring: jaeger-components
  spec:
    podMetricsEndpoints:
    - interval: 15s
      path: /metrics
      port: admin-http
    namespaceSelector:
      matchNames:
      - istio-system
    selector:
      matchLabels:
        app.kubernetes.io/managed-by: jaeger-operator