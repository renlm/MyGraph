apiVersion: v1
kind: List
items:
- apiVersion: monitoring.coreos.com/v1
  kind: PodMonitor
  metadata:
    name: jaeger-metrics-pod-monitor
    namespace: istio-system
    labels:
      app: jaeger
      app.kubernetes.io/name: tracing
  spec:
    podMetricsEndpoints:
    - interval: 5s
      path: /metrics
      port: admin-http
    namespaceSelector:
      matchNames:
      - istio-system
    selector:
      matchLabels:
        app: jaeger
        app.kubernetes.io/name: tracing