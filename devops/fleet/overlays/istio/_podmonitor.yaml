apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: jaeger-pod-monitor
  namespace: istio-system
  labels:
    release: prometheus
spec:
  podMetricsEndpoints:
  - path: /metrics
    port: admin-http
  namespaceSelector:
    matchNames:
    - istio-system
  selector:
    matchLabels:
      app: jaeger