apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: mygraph
spec:
  hosts:
  - mygraph.renlm.cn
  gateways:
  - istio-system/mygraph-gateway
  http:
  - match:
    - port: 80
    - port: 443
    route:
    - weight: 100
      destination:
        host: mygraph.renlm.svc.cluster.local
        port:
          number: 8080