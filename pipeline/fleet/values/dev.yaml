env: dev
host: mygraph.renlm.cn
replicaCount: 1
nodeSelector: {}
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
tolerations: []
affinity: {}
imagePullSecrets:
- name: aliyun.secret
image:
  repository: registry.cn-hangzhou.aliyuncs.com/rlm/mygraph
  pullPolicy: Always
  tag: latest
serviceAccount:
  create: true
  annotations: {}
  name: mygraph-service-account
ingress:
  enabled: true
  annotations: {}
  hosts:
  - host: mygraph.renlm.cn
    paths:
    - path: /
      pathType: Prefix
  tls:
  - secretName: renlm.secret
    hosts:
    - mygraph.renlm.cn
service:
  type: ClusterIP
  port: 8080
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
# 子Chart配置
prometheus:
  enabled: false
  port: 9000
  portName: prometheus
  selector:
  - name: prometheus
    value: monitor
redis:
  enabled: true
  requirepass: PWD@20xx$
mysql:
  enabled: true
  database: mygraph
  user: mygraph
  password: PWD@20xx$
rabbitmq:
  enabled: true
  defaultVhost: /mygraph
  defaultUser: mygraph
  defaultPass: PWD@20xx$
  ingress:
    enabled: true
    hosts:
    - host: rabbitmq.renlm.cn
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: renlm.secret
      hosts:
      - rabbitmq.renlm.cn