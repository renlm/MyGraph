# https://fleet.rancher.io/ref-fleet-yaml
# https://github.com/rancher/fleet-examples
namespace: renlm
helm:
  repo: https://renlm.gitee.io/helm/repo/mygraph
  version: 0.0.1
targetCustomizations:
- name: dev
  clusterSelector:
    matchLabels:
      env: dev
  kustomize:
    dir: overlays/dev
  helm:
    valuesFiles:
    - overlays/dev/values.yaml
- name: prod
  clusterSelector:
    matchLabels:
      env: prod
  kustomize:
    dir: overlays/prod
  helm:
    valuesFiles:
    - overlays/prod/values.yaml