{{- $fullName := include "redis.fullname" . -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  serviceName: {{ $fullName }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "redis.selectorLabels" . | nindent 6 }}
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "redis.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: TZ
              value: Asia/Shanghai
          command: 
            - redis-server
            - /etc/redis/redis.conf
          ports:
            - name: tcp
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          volumeMounts:
            - name: redis-conf
              mountPath: /etc/redis
              readOnly: true
            - name: redis-lib
              mountPath: /var/lib/redis
      volumes:
        - name: redis-conf
          secret:
            secretName: mygraph
            items:
            - key: redis.conf
              path: redis.conf
        - name: redis-lib
          hostPath:
            path: /var/lib/redis
