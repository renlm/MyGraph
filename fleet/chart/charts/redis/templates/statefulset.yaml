apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "redis.fullname" . }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "redis.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "redis.selectorLabels" . | nindent 6 }}
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "redis.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: REQUIREPASS
              valueFrom: 
                secretKeyRef:
                  name: mygraph
                  key: defaultPassword
          command: 
            - redis-server
            - --requirepass "${REQUIREPASS}"
            - /etc/redis/redis.conf
          ports:
            - name: tcp
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          volumeMounts:
            - name: redis-conf
              mountPath: /etc/redis/redis.conf
              subPath: redis.conf
            - name: redis-lib
              mountPath: /var/lib/redis
      volumes:
        - name: redis-conf
          configMap:
            name: {{ include "redis.fullname" . }}-configmap
            items:
            - key: redis.conf
              path: redis.conf
        - name: redis-lib
          hostPath:
            path: /var/lib/redis
