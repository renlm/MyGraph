# https://fleet.rancher.io/ref-fleet-yaml
# https://github.com/rancher/fleet-examples
helm:
  chart: ./chart
  releaseName: mygraph
defaultNamespace: renlm
targetCustomizations:
- name: mygraph
  helm:
    values:
      initDb: true
      host: mygraph.renlm.cn
      mysql:
        enabled: true
      rabbitmq:
        enabled: true
      redis:
        enabled: true
      valuesFrom:
      - secretKeyRef:
          name: mygraph
          namespace: renlm
          key: defaultPassword