# https://fleet.rancher.io/ref-fleet-yaml
# https://github.com/rancher/fleet-examples
helm:
  chart: ./chart
  releaseName: mygraph
defaultNamespace: renlm
targetCustomizations:
- name: mygraph
  kustomize:
    dir: overlays
  helm:
    valuesFiles:
    - overlays/values.yaml
    values:
      initDb: true
      host: mygraph.renlm.cn
      mysql:
        enabled: true
        password: ${ .ClusterValues.MYGRAPH_PASSWORD | quote }
      rabbitmq:
        enabled: true
        defaultPass: ${ .ClusterValues.MYGRAPH_PASSWORD | quote }
      redis:
        enabled: true
        requirepass: ${ .ClusterValues.MYGRAPH_PASSWORD | quote }