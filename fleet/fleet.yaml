# https://fleet.rancher.io/ref-fleet-yaml
# https://github.com/rancher/fleet-examples
# 注意：必须设置集群选择条件，才能覆盖 chart 的 values.yaml
helm:
  chart: ./chart
  releaseName: mygraph
defaultNamespace: renlm
targetCustomizations:
- name: mygraph
  clusterSelector:
    matchLabels:
      env: prod
  helm:
    valuesFiles:
    - overlays/values.yaml
    valuesFrom:
    - secretKeyRef:
        name: mygraph
        key: values.yaml
    values:
      env: prod
      initDb: true
      mysql:
        enabled: true
      rabbitmq:
        enabled: true
      redis:
        enabled: true
      jenkins:
        enabled: false