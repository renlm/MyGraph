# https://fleet.rancher.io/ref-fleet-yaml
# https://github.com/rancher/fleet-examples
helm:
  chart: ./chart
  releaseName: mygraph
defaultNamespace: renlm
targetCustomizations:
- name: mygraph
  kustomize:
    dir: overlays
  helm:
    valuesFiles:
    - overlays/values.yaml
    values:
      initDb: true
      host: mygraph.renlm.cn
      mysql:
        password: PWD@20xxKplstdm^8uttm$
      rabbitmq:
        defaultPass: PWD@20xxKplstdm^8uttm$
      redis:
        requirepass: PWD@20xxKplstdm^8uttm$