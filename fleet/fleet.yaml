# https://fleet.rancher.io/ref-fleet-yaml
# https://github.com/rancher/fleet-examples
helm:
  chart: ./chart
  releaseName: mygraph
defaultNamespace: renlm
targetCustomizations:
- name: mygraph
  helm:
    correctDrift:
      enabled: true
      force: true
      keepFailHistory: false
    values:
      host: mygraph.renlm.cn
      env: prod
      initDb: true
      mysql:
        enabled: true
      rabbitmq:
        enabled: true
      redis:
        enabled: true
      jenkins:
        enabled: false
      valuesFrom:
      - secretKeyRef:
          name: mygraph
          namespace: renlm
          key: defaultPassword