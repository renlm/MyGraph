fullnameOverride: mygraph
appVersion: v1.0.1
env: prod
replicaCount: 1
nodeSelector: {}
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
tolerations: []
affinity: {}
imagePullSecrets: []
image:
  repository: registry.cn-hangzhou.aliyuncs.com/rlm/mygraph
  pullPolicy: Always
  tag: latest
serviceAccount:
  create: true
  annotations: {}
  name: mygraph-sa
service:
  type: ClusterIP
  port: 8080
actuator:
  port: 9000
  portName: tcp-actuator
  health:
    liveness:
      initialDelaySeconds: 3
      periodSeconds: 10
      successThreshold: 1
      failureThreshold: 20
      timeoutSeconds: 1
    readiness:
      initialDelaySeconds: 3
      periodSeconds: 10
      successThreshold: 1
      failureThreshold: 20
      timeoutSeconds: 1
resources:
  limits:
    memory: 4Gi
    cpu: 2
  requests:
    memory: 500Mi
    cpu: 200m
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 3
  targetCPUUtilizationPercentage: 95
configmap:
  enabled: true
mysql:
  enabled: true
  appVersion: 8.0.31
  mini: true
  database: mygraph
  user: mygraph
  nodeSelector: {}
  image:
    repository: mysql
    pullPolicy: IfNotPresent
    tag: 8.0.31
  service:
    type: NodePort
    port: 3306
    nodePort: 30306
  nfs:
    enabled: true
    storage: 20Gi
    path: /nfs_share/mysql
    server: 192.168.16.3
rabbitmq:
  enabled: true
  appVersion: 3.13.2
  host: rabbitmq.renlm.cn
  defaultVhost: /mygraph
  defaultUser: mygraph
  nodeSelector: {}
  image:
    repository: rabbitmq
    pullPolicy: IfNotPresent
    tag: 3.13.2-management
  service:
    type: NodePort
    port: 15672
    amqpPort: 5672
    amqpNodePort: 30672
  nfs:
    enabled: true
    storage: 5Gi
    path: /nfs_share/rabbitmq
    server: 192.168.16.3
redis:
  enabled: true
  appVersion: 7.2.4
  nodeSelector: {}
  image:
    repository: redis
    pullPolicy: IfNotPresent
    tag: 7.2.4
  service:
    type: NodePort
    port: 6379
    nodePort: 30379
jenkins:
  enabled: true
  appVersion: 2.452.1
  host: jenkins.renlm.cn
  nodeSelector: {}
  image:
    repository: jenkins/jenkins
    pullPolicy: IfNotPresent
    tag: lts-jdk17
  nfs:
    enabled: true
    storage: 20Gi
    path: /nfs_share/jenkins
    server: 192.168.16.3